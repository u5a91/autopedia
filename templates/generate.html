{% extends "base.html" %}

{% block title %}自動新規生成{% endblock %}

{% block content %}
    <h1>自動新規生成</h1>

    <form method="post" class="panel">
        <label>title</label>
        <input name="title" required>

        <label>context</label>
        <textarea name="context" rows="6"></textarea>

        <label>tags (カンマ(,)区切り)</label>
        <input name="tags">

        <button type="submit">生成</button>
    </form>
{% endblock %}
